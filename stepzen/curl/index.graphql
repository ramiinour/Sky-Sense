      endpoint: "https://api.open-meteo.com/v1/forecast"
      headers: [
        {
          name: "authentication"
          value: "qingnihe::local.net+1000::1a196da2287103d931a5db7824789a477c0ba6aa4346fd2a14dc1d5f4c1c0b6c"
        }
